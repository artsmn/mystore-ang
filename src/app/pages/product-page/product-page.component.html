<app-main-menu></app-main-menu>
<div class="wrapper" *ngIf="product">

  <div class="clr-row">
    <div class="clr-col-lg-5">
      <h1>{{product.title}}</h1>
      <div class="images">
        <div class="clr-row">
          <div class="clr-col-lg-6" *ngFor="let image of product.images">
            <img class="image" src="{{image.photo}}" alt="{{image.id}}">
          </div>
    </div>
  </div>

  <h3>Описание</h3>
  <p class="description">{{product.description}}</p>
    </div>
    <div class="clr-col-lg-7">
      <h4>{{product.price}} UAH</h4>

      <button *ngIf="!inCart" type="button" class="btn btn-icon btn-success" (click)="addToCart()" aria-label="done">
        <clr-icon shape="shopping-cart"></clr-icon>
        В корзину
      </button>
      <p *ngIf="inCart">Товар уже в корзине</p>
    </div>
  </div>

</div>
